<form [formGroup]="formEventos">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let mod of modulosLocales">
            <nb-card accent="info" *ngIf="mod.EventosAuditables && mod.EventosAuditables.length > 0" #card [attr.id]="mod.Id">
                <nb-card-header>
                    <button [disabled]="isDisabled" mat-icon-button on-click="SetCheckboxes(mod.Id, true)">
                        <mat-icon>check_box</mat-icon>
                    </button>
                    <button [disabled]="isDisabled" mat-icon-button on-click="SetCheckboxes(mod.Id, false)">
                        <mat-icon>check_box_outline_blank</mat-icon>
                    </button>
                    &nbsp;{{mod.Nombre}}
                </nb-card-header>
                <nb-card-body>
                    <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let ev of mod.EventosAuditables">
                        <nb-checkbox formControlName="{{ev.Id}}"
                            (checkedChange)="checkedChange($event, ev.Id)">{{ev.Descripcion}}</nb-checkbox>
                    </div>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</form>
