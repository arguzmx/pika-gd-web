<div class="form-group" [formGroup]="formOCR">
    <div class="row pb-2">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <input nbInput type="text" fieldSize="small" fullWidth="true" formControlName="texto" 
            class="form-control" placeholder='{{ T.t["busqueda.phocr"] }}' />
        </div>
    </div>
    <div class="row pb-2">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="mt-1">{{ T.t["busqueda.fuzzy"] }}</div> 
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12">
            <nb-select fullWidth="true" size="small" formControlName="fuzzy"> 
                <nb-option value="1">{{ T.t["busqueda.fuzzy-similar"] }}</nb-option>
                <nb-option value="0">{{ T.t["busqueda.fuzzy-exacta"] }}</nb-option>
            </nb-select>
        </div>
    </div>
</div>
