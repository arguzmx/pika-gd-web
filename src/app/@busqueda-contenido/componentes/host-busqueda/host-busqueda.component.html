<div class="row">
    <div class="col-lg-12">
        <mat-toolbar class="mat-elevation-z2 mat-toolbar-white">
            <button *ngIf="MostrarRegresar" mat-icon-button [nbTooltip]="T.t['ui.regresar']" nbTooltipPlacement="bottom"
                on-click="regresar()" aria-label="T.t['ui.regresar']">
                <mat-icon color="primary">reply</mat-icon>
            </button>
            <span>
                Buscar en : NOMBRE REPO

            </span>
            <span class="toolbar-spacer">
            </span>
            

            <!-- Separadador -->
            <button style="width:fit-content;" mat-icon-button on-click="buscar()" [nbTooltip]="T.t['busqueda.buscar']"
                nbTooltipPlacement="bottom" aria-label="T.t['busqueda.buscar']">
                <mat-icon class="text-danger">search</mat-icon> {{T.t['busqueda.buscar']}}
            </button>

            <mat-icon class="gray-icon">more_vert</mat-icon>

            <!-- Mostrar busqueda propieddes -->
            <button mat-icon-button on-click="alternarPropiedades()" [nbTooltip]="T.t['busqueda.bpropiedades']"
                nbTooltipPlacement="bottom" aria-label="T.t['busqueda.bpropiedades']">
                <mat-icon>fingerprint</mat-icon>
            </button>

            
            <!-- Mostrar busqueda meatdatos -->
            <button mat-icon-button on-click="alternarMetadatos()" [nbTooltip]="T.t['busqueda.bmetadatos']"
                nbTooltipPlacement="bottom" aria-label="T.t['busqueda.bmetadatos']">
                <mat-icon>turned_in_not</mat-icon>
            </button>

            <mat-icon class="gray-icon">more_vert</mat-icon>
            <button *ngIf="contenidoSeleccionado" mat-icon-button on-click="NavegarAVisor()" [nbTooltip]="T.t['vistas.visorcontenido']"
                nbTooltipPlacement="bottom" aria-label="T.t['vistas.visorcontenido']">
                <mat-icon>preview</mat-icon>
            </button>
            <!-- Mostrar busqueda folder -->
            <!-- <button mat-icon-button on-click="alternarMetadatos()" [nbTooltip]="T.t['busqueda.bfolder']"
                nbTooltipPlacement="bottom" aria-label="T.t['busqueda.bfolder']">
                <mat-icon>folder_open</mat-icon>
            </button> -->

            <!-- Mostrar busqueda folder -->
            <!-- <button mat-icon-button on-click="alternarMetadatos()" [nbTooltip]="T.t['busqueda.btexto']"
                nbTooltipPlacement="bottom" aria-label="T.t['busqueda.btexto']">
                <mat-icon>text_fields</mat-icon>
            </button> -->



        </mat-toolbar>
    </div>
    <div class="col-lg-12">
        <nb-reveal-card [showToggleButton]="false" [revealed]="VistaTrasera">
            <nb-card-front>
                <nb-card accent="info" size="large">
                    <nb-card-body>
                        <div class="row">
                            <div class="col-lg-4">
                                <span *ngIf="!ElementoBusquedaActivo">&nbsp;</span>
                                <nb-accordion>
                                    <nb-accordion-item *ngIf="MostrarPropiedades">
                                        <nb-accordion-item-header>Propiedades</nb-accordion-item-header>
                                        <nb-accordion-item-body>
                                            <ngx-b-propiedades #propiedades></ngx-b-propiedades>
                                        </nb-accordion-item-body>
                                    </nb-accordion-item>
                                    <nb-accordion-item *ngIf="MotrarMetadatos">
                                        <nb-accordion-item-header>Plantillas</nb-accordion-item-header>
                                        <nb-accordion-item-body>
                                            <ngx-b-metadatos #metadatos></ngx-b-metadatos>
                                        </nb-accordion-item-body>
                                    </nb-accordion-item>
                                </nb-accordion>
                            </div>
                            <div class="col-lg-8">
                                <ngx-editor-boot-tabular #tabla 
                                [tipo]='Tipo' 
                                [busuedaPersonalizada] = "busuedaPersonalizada"
                                (EventoResultadoBusqueda) = "handlerEventoResultadoBusqueda($event)" 
                                (EventNuevaSeleccion) = "handlerEventNuevaSeleccion($event)"
                                [desdeRuta]='DesdeRuta' [mostrarBarra]='mostrarBarra'>
                                </ngx-editor-boot-tabular>
                            </div>
                        </div>
                    </nb-card-body>
                    <nb-card-footer>
                        <span class="text-danger">{{ totalRegistros }}</span>
                        <span class="text-hint">&nbsp;{{ T.t["ui.total-regitros"] }}</span>
                    </nb-card-footer>
                </nb-card>
            </nb-card-front>

            <nb-card-back>
                <nb-card accent="danger" size="large">
                    <nb-card-header>

                    </nb-card-header>
                    <nb-card-body>

                    </nb-card-body>
                </nb-card>
            </nb-card-back>
        </nb-reveal-card>
    </div>
</div>
