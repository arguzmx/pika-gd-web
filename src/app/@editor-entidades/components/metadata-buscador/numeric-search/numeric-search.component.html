<div *ngIf="lateral; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <div class="form-group">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label class="text-info-focus">&nbsp;{{propiedad.NombreI18n}}</label>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6" [formGroup]="group">
                <nb-checkbox [formControlName]="negCtlId" (checkedChange)="checkChange($event)" class="subtitle">
                    {{T.t['ui.no']}}</nb-checkbox>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6" [formGroup]="group">
                <nb-select size="small" fullWidth="true" hero="true" [formControlName]="opCtlId"
                    (selectedChange)="toggleBetween($event)">
                    <nb-option *ngFor="let op of operadores" [value]="op.Operacion">{{op.Texto}}</nb-option>
                </nb-select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-4">
                <nb-icon icon="close" status="basic" (click)="closeFilter()"></nb-icon>
                <nb-icon [icon]="validIcon" [status]="validstatus"></nb-icon>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-8 col-xs-8" [formGroup]="group">
                <nb-form-field>
                    <input type="text" [mask]="mask" thousandSeparator="" (input)="valor1($event)" nbInput
                        fieldSize="tiny" fullWidth="true" [formControlName]="ctl1Id" class="form-control" />
                </nb-form-field>
                <nb-icon *ngIf="isBetween" nbSuffix status="danger" icon="link" pack="eva"></nb-icon>
                <nb-form-field *ngIf="isBetween">

                    <input type="text" [mask]="mask" thousandSeparator="" (input)="valor2($event)" nbInput
                        fieldSize="tiny" fullWidth="true" [allowNegativeNumbers]="negativos" [formControlName]="ctl2Id"
                        class="form-control" />
                </nb-form-field>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #elseBlock>
    <div class="align-top">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-inline">
                <div [ngClass]="{'col-lg-5 col-md-12 col-sm-12': !lateral, 'col-sm-12': lateral}">
                    <div class="form-group">
                        <nb-icon icon="close" status="basic" (click)="closeFilter()"></nb-icon>
                        <nb-icon [icon]="validIcon" [status]="validstatus"></nb-icon>
                        <label class="subtitle">&nbsp;{{propiedad.NombreI18n}}</label>
                    </div>
                </div>
                <div [ngClass]="{'col-lg-2 col-md-3 col-sm-6': !lateral, 'col-sm-6': lateral}">
                    <div class="form-group" [formGroup]="group">
                        <nb-checkbox [formControlName]="negCtlId" (checkedChange)="checkChange($event)"
                            class="subtitle">{{T.t['ui.no']}}</nb-checkbox>
                    </div>
                </div>
                <div [ngClass]="{'col-lg-2 col-md-9 col-sm-6': !lateral, 'col-sm-6': lateral}">
                    <div class="form-group" [formGroup]="group">
                        <nb-select size="small" fullWidth="true" hero="true" [formControlName]="opCtlId"
                            (selectedChange)="toggleBetween($event)">
                            <nb-option *ngFor="let op of operadores" [value]="op.Operacion">{{op.Texto}}</nb-option>
                        </nb-select>
                    </div>
                </div>
                <div [ngClass]="{'col-lg-3 col-md-12 col-sm-12': !lateral, 'col-sm-12': lateral}">
                    <nb-form-field>
                        <div class="form-group" [formGroup]="group">
                            <input type="text" [mask]="mask" thousandSeparator="" (input)="valor1($event)" nbInput
                                fieldSize="tiny" fullWidth="true" [formControlName]="ctl1Id" class="form-control" />
                        </div>
                        <nb-icon *ngIf="isBetween" nbSuffix status="danger" icon="link" pack="eva"></nb-icon>
                    </nb-form-field>
                    <nb-form-field *ngIf="isBetween">
                        <div class="form-group" [formGroup]="group">

                            <input type="text" [mask]="mask" thousandSeparator="" (input)="valor2($event)" nbInput
                                fieldSize="tiny" fullWidth="true" [allowNegativeNumbers]="negativos"
                                [formControlName]="ctl2Id" class="form-control" />

                        </div>
                    </nb-form-field>
                </div>
            </div>
        </div>

    </div>
</ng-template>
