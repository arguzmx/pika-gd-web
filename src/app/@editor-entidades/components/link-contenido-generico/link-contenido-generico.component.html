<nb-card>
    <nb-card-header>{{ T.t["link-contenido.titulo"] }}</nb-card-header>
    <nb-card-body>
        <div class="row" [nbSpinner]="loading" nbSpinnerStatus="danger" nbSpinnerSize="large" nbSpinnerMessage="">
            <div *ngIf="!valido && !loading && !existente" class="col-lg-12 col-md-12 col-sm-12">
                <div class="mx-auto">
                    <span>{{ T.t["link-contenido.errorconfiguracion"] }}</span>
                </div>
            </div>
            <div *ngIf="valido && !loading && !existente" class="col-lg-12 col-md-12 col-sm-12">
                <div class="mx-auto" *ngIf="permisoCrear">
                    <span>{{ T.t["link-contenido.sincontenido"] }}</span>
                </div>
                <div class="mx-auto" *ngIf="!permisoCrear">
                    <span>{{ T.t["link-contenido.sinpermiso"] }}</span>
                </div>
            </div>
            <div *ngIf="valido && !loading && existente" class="col-lg-12 col-md-12 col-sm-12">
                <div class="mx-auto" *ngIf="!permisoCrear">
                    <span>{{ T.t["link-contenido.sinpermiso"] }}</span>
                </div>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <div *ngIf="!valido && !loading && !existente" class="col-lg-12">
            <button nbButton (click)="cancel()">{{ T.t["ui.cancelar"] }}</button>
        </div>

        <div *ngIf="valido && !loading && !existente" class="col-lg-12">
            <button nbButton (click)="cancel()">{{ T.t["ui.cancelar"] }}</button>
            <button nbButton (click)="crear()" [disabled]="!permisoCrear" status="primary">{{ T.t["ui.crear"] }}</button>
        </div>
    </nb-card-footer>
</nb-card>
