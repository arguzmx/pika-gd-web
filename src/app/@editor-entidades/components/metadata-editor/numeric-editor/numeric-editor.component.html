<div *ngIf="!oculto" >
<div class="col-lg-12 col-md-12 col-sm-12 form-group" [formGroup]="group">
    <label [for]="propiedad.Id" class="label">&nbsp;{{propiedad.NombreI18n}}</label>
    <input nbInput type="text" fieldSize="medium" fullWidth="true" [mask]="mask"
        thousandSeparator="" [allowNegativeNumbers]="negativos" [id]="propiedad.Id" 
        [formControlName]="propiedad.Id"
        class="form-control" />
</div>
</div>
