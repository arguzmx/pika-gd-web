<div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-inline">
            <div class="col-lg-3 col-md-12 col-sm-12">
                <div class="form-group">
                    <nb-icon icon="close" status="basic"  (click)="closeFilter()" ></nb-icon>
                    <nb-icon [icon]="validIcon" [status]="validstatus"></nb-icon>
                    <label  class="subtitle">&nbsp;{{config.label}}</label>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6">
                <div class="form-group" [formGroup]="group">
                    <nb-checkbox [formControlName]="config.negCheckboxCtlId" (checkedChange)="checkChange($event)"
                     class="subtitle">No</nb-checkbox>
                </div>
            </div>
            <div class="col-lg-3 col-md-9 col-sm-6">
                <div class="form-group" [formGroup]="group">
                    <nb-select (selectedChange)="opChange($event)"
                    size="small" fullWidth="true" hero="true" 
                    placeholder="Opciones" [formControlName]="config.selOpCtlId">
                        <nb-option *ngFor="let op of operadores" [value]="op.Operacion">{{op.Texto}}</nb-option>
                    </nb-select>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="form-group"  [formGroup]="group">
                    <nb-select (selectedChange)="inputChange($event)"
                    size="small" fullWidth="true" hero="true" 
                    placeholder="Opciones" [formControlName]="config.name">
                        <nb-option value="0">Falso</nb-option>
                        <nb-option value="1">Verdadero</nb-option>
                    </nb-select>
                </div>
            </div>
        </div>
    </div>
  
</div>
