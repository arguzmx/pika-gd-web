<div>
  <div class="form-inline">
    <div class="col-lg-3 col-md-6 col-sm-12" >
      <div class="form-group">
        <label class="subtitle text-primary">Buscar por</label>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="form-group">
        <nb-select placeholder=" ... " fullWidth="true" size="small" [(selected)]="selectedProp">
          <nb-option *ngFor="let p of propiedes" [value]="p.Id">{{p.Nombre}}</nb-option>
        </nb-select>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="form-group">
        <nb-actions size="small" fullWidth>
          <nb-action icon="plus-circle-outline" (click)="addFiltro()" title="Agregar"></nb-action>
          <nb-action icon="trash-2-outline" (click)="eliminarFiltros()" title="Eliminar filtros"></nb-action>
          <nb-action icon="checkmark-circle-outline" (click)="filtrar()" class="" title="Aplicar filtros"></nb-action>
        </nb-actions>
      </div>
    </div>
  </div>
</div>
<div class="row">
  &nbsp;
</div>
<form [formGroup]="formaDinamica">
  <div class="row search-row" *ngFor="let campo of Campos;">
    <div class="col-lg-12">
      <ng-container ngxSearchFields [config]="campo" [group]="formaDinamica">
      </ng-container>
    </div>
  </div>

</form>
