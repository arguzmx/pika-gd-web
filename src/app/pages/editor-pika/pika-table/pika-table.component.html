<ngx-table #table [configuration]="configuration" 
    [data]="data" [columns]="columns" [pagination]="pagination"
    (event)="eventEmitted($event)">
</ngx-table>


<ng-template #boolTpl let-row let-rowIndex="rowIndex" let-column="column">
    <nb-checkbox [checked]="row[column.key]" [disabled]="true"></nb-checkbox>
</ng-template>


<ng-template #listTpl let-row let-rowIndex="rowIndex" let-column="column">
    <label>{{EtiquetaDeId(row[column.title], column.title)}}</label>
</ng-template>

<ng-template #dialogColPicker let-data let-ref="dialogRef">
    <nb-card>
        <nb-card-header>{{t['ui.selcol']}}</nb-card-header>
        <nb-card-body>
            <div class="col-lg-6 col-md-6 col-sm-12"  *ngFor="let col of this.columnasBase">
                <nb-checkbox *ngIf="col.Alternable"  (checkedChange)="AlternarColumna(col.Id, $event)"  
                [value]="col.Visible">{{ col.NombreI18n }}</nb-checkbox>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <div class="row">
                <div class="col-lg-12">
                    <div class="float-right">
                        <button nbButton size="medium" (click)="ref.close()">{{t['ui.cerrar']}}</button>
                    </div>
                </div>
            </div>
        </nb-card-footer>
    </nb-card>
</ng-template>

<ng-template #dialogLinkPicker let-data let-ref="dialogRef">
    <nb-card>
        <nb-card-header>{{t['ui.propiedades']}}</nb-card-header>
        <nb-card-body>
            <div class="col-lg-12 col-md-12 col-sm-12"  *ngFor="let link of this.vinculos">
                <div *ngIf="linkUnoAVarios(link); then varios else uno"></div>
                <ng-template #uno>
                    <button nbButton shape="semi-round" size="large" fullWidth="true" (click)="IrALink(link)" >{{ObtieneSingularT('entidades.' + link.EntidadHijo)}}
                        <nb-icon status="primary" [icon]="ObtieneIconoT('entidades.' + link.EntidadHijo)"></nb-icon>
                    </button>
                </ng-template>
                <ng-template #varios>
                    <button nbButton shape="semi-round" fullWidth="true" (click)="IrALink(link)" >{{OntienePlurarl('entidades.' + link.EntidadHijo)}}
                        <nb-icon status="primary" [icon]="ObtieneIconoT('entidades.' + link.EntidadHijo)"></nb-icon>
                    </button>
                </ng-template>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <div class="row">
                <div class="col-lg-12">
                    <div class="float-right">
                        <button nbButton size="medium" (click)="ref.close()">{{t['ui.cerrar']}}</button>
                    </div>
                </div>
            </div>
        </nb-card-footer>
    </nb-card>
</ng-template>

<ng-template #dialogConfirmDelete let-data let-ref="dialogRef">
    <nb-card>
        <nb-card-header>{{t['ui.confirmar']}}</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <div [innerHTML]="data">
                        </div>        
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <div class="row">
                <div class="col-lg-12">
                    <div class="float-right">
                        <button nbButton (click)="ref.close()">{{t['ui.cerrar']}}</button>
                        <button nbButton status='danger' (click)="ConfirmarEliminarEntidades()">{{t['ui.eliminar']}}</button>
                    </div>
                </div>
            </div>
        </nb-card-footer>
    </nb-card>
</ng-template>
