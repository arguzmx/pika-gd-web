<div class="row">
    <div class="col-lg-12">
        <nb-card accent="info">
            <nb-card-header>
                Demo
                <button class="single-view-button" nbButton size="small" on-click="refrescarTabla()" 
                nbPopoverPlacement="bottom" nbPopover="Actualizar" nbPopoverTrigger="hint">
                    <nb-icon icon="refresh" pack="eva"></nb-icon>
                </button>
                <button class="grid-view-button" nbButton size="small"  on-click="mostrarFiltro()" 
                nbPopoverPlacement="bottom" nbPopover="Establecer filtro" nbPopoverTrigger="hint">
                    <nb-icon icon="funnel-outline" pack="eva"></nb-icon>
                </button>
                <button class="grid-view-button" nbButton size="small" on-click="mostrariSelColumna()" 
                nbPopoverPlacement="bottom" nbPopover="Seleccionar columnas" nbPopoverTrigger="hint">
                    <nb-icon icon="grid-outline" pack="eva"></nb-icon>
                </button>
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-lg-12">
                        <ngx-pika-form-search [GrupoFiltrosId]="1" ></ngx-pika-form-search>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <ngx-pika-table></ngx-pika-table>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
