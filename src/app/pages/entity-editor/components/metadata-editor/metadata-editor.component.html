<div>
    <div class="form-inline">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="form-group">
          <label class="subtitle text-primary">{{t['uieditar']}}</label>
        </div>
      </div>
    </div>
    <div class="row">
      &nbsp;
    </div>
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="col-lg-12">
          <ng-container *ngFor="let campo of propiedadesActivas;" 
            ngxCampoEditable 
            [propiedad]="campo" 
            [isUpdate] = "modoEditar" 
            [group]="formGroup"
            [congiguracion]="config"
            >
          </ng-container>
        </div>
      </div>
    </form>
    <div class="row pt-4 pb-4">
      <div class="col-lg-12">
        <div class="d-flex justify-content-center">
          <div *ngIf="modoEditar; else btnAdd">
            <button  (click)="ActualizaEntidad()" nbButton >
              <nb-icon icon="checkmark"></nb-icon>{{t['ui.guardar']}}
            </button>
          </div>
          <ng-template #btnAdd>
            <button  (click)="CreaEntidad(true)" nbButton >
              <nb-icon icon="checkmark"></nb-icon>{{t['ui.guardar']}}
            </button>
          </ng-template>
          <button *ngIf="!modoEditar"  (click)="CreaEntidad(false)" nbButton>
            <nb-icon icon="checkmark-circle"></nb-icon>{{t['ui.guardar-adicionar']}}
          </button>
        </div>
      </div>
    </div>
