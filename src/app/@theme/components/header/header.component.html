<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <nb-actions>
       <nb-action class="always-on" icon="home"
       on-click="selectorOrganiacion()"
       ></nb-action>
    </nb-actions>
   
    <a class="logo" href="#" (click)="navigateHome()">{{ 'titulo-sitio' | translate }}&nbsp;<span class="text-primary subtitle">{{ver}}</span></a>
  </div>
</div>
<div class="header-container">
  <nb-actions size="small">
    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action> -->
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline" (click)="alternaVisor()"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture"
               nbContextMenuTag="user-menu"
               >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

<ng-template #logout let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>{{ t["ui.advertencia"] }}</nb-card-header>
    <nb-card-body>
      {{ t["ui.salir-app"] }}
    </nb-card-body>
    <nb-card-footer>
      <div class="row">
        <div class="col-lg-12">
          <div class="float-right">
            <button nbButton (click)="ref.close()">{{ t["ui.cancelar"] }}</button>
            <button nbButton status="danger" (click)="salir()">
              {{ t["ui.aceptar"] }}
            </button>
          </div>
        </div>
      </div>
    </nb-card-footer>
  </nb-card>
</ng-template>
