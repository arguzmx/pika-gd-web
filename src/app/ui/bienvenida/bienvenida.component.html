<div class="row">
    <div class="col-lg-12">
        <nb-reveal-card [showToggleButton]="false">
            <nb-card-front>
                <nb-card accent="info" size="large">
                    <nb-card-body>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <span *ngIf="servidorActivado">
                                    <div class="col text-center">
                                        <img src="../../../assets/images/logo_pika.png">
                                        <br>
                                        <nb-accordion>
                                            <nb-accordion-item>
                                                <nb-accordion-item-header>
                                                    <ngx-monitor-salud (DatosListos)="DatosListos($event)"
                                                        [Expanded]=false
                                                        (ServidorSaludable)="ServidorSaludable($event)">
                                                    </ngx-monitor-salud>
                                                    &nbsp;{{T.t['componentes.monitor-salud.titulo']}}
                                                </nb-accordion-item-header>
                                                <nb-accordion-item-body>
                                                    <div *ngif="cargaFinalizada && !servidorSaludable">
                                                        {{T.t['componentes.monitor-salud.nosaludable']}}</div>
                                                    <ngx-monitor-salud (DatosListos)="DatosListos($event)"
                                                        [Expanded]=true (ServidorSaludable)="ServidorSaludable($event)">
                                                    </ngx-monitor-salud>
                                                </nb-accordion-item-body>
                                            </nb-accordion-item>
                                        </nb-accordion>
                                        <br>
                                        <form [formGroup]="loginForm" autocomplete="off">
                                            <div class="row">
                                                <div class="col-lg-8">
                                                    <nb-form-field>
                                                        <input type="text" nbInput fullWidth id="inputUsuario"
                                                            formControlName="inputUsuario"
                                                            placeholder="{{T.t['ui.usuario']}}">
                                                    </nb-form-field>
                                                    <nb-form-field>
                                                        <input [type]="getInputType()" nbInput fullWidth id="inputPass"
                                                            formControlName="inputPass"
                                                            placeholder="{{T.t['ui.contrasena']}}">
                                                        <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
                                                            <nb-icon
                                                                [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                                                                pack="eva"
                                                                [attr.aria-label]="showPassword ? 'hide password' : 'show password'">
                                                            </nb-icon>
                                                        </button>
                                                    </nb-form-field>
                                                </div>
                                                <div class="col-lg-4">
                                                    <button nbButton
                                                        [disabled]="!servidorSaludable || !servidorActivado"
                                                        on-click="login()" aria-label="Iniciar sesiÃ³n">
                                                        <mat-icon>fingerprint</mat-icon>
                                                        {{T.t['ui.ingresar']}}
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </span>
                                <span *ngIf="!servidorActivado">
                                    <div class="col text-center">
                                        <img src="../../../assets/images/logo_pika.png">
                                        <br>
                                        <div style="text-align:justify;" 
                                        innerHTML="{{T.t['ui.activacion-leyenda']}}">   
                                        </div>
                                    </div>
                                        <nb-form-field class="pt-4">
                                            <label for="inputCodigo"
                                                class="label">{{T.t['ui.activacion-fingerprint']}}</label>
                                            <textarea  ng-readonly="true" nbInput fullWidth rows="4" 
                                                id="inputCodigo"  
                                                [ngModel] = "codigoActivacion"
                                                placeholder="">
                                            </textarea>
                                        </nb-form-field>
                                </span>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="text-right">
                                    <span class="caption text-hint">{{ver}}</span>
                                </div>
                                <div class="padded">
                                    <span *ngIf="servidorActivado">
                                        <h2>Noticias</h2>
                                    </span>
                                    <span *ngIf="!servidorActivado">
                                        <ngx-activacion 
                                            (CodigoActivacion)="SetCodigoActivacion($event)"
                                            (AccesoServidorRegistro)="SetAccesoServidorRegistro($event)"
                                            (Activado)="ServidorActivado($event)" ></ngx-activacion>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </nb-card-body>
                    <!-- <nb-card-footer>
                        <span class="text-danger"></span>
                        <span class="text-hint"></span>
                    </nb-card-footer> -->
                </nb-card>
            </nb-card-front>

            <nb-card-back>
                <nb-card accent="danger" size="large">
                    <nb-card-header>
                        <label>Atras</label>
                    </nb-card-header>
                    <nb-card-body>
                        <div class="row">
                            <div class="col-lg-12">
                                &nbsp;
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                &nbsp;
                            </div>
                        </div>
                    </nb-card-body>
                </nb-card>
            </nb-card-back>
        </nb-reveal-card>
    </div>
</div>
