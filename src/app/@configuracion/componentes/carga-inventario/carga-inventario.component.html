<div class="row">
    <div class="col-lg-12">
        <mat-toolbar class="mat-elevation-z2 mat-toolbar-white">
            <span>Carga de inventario</span>
        </mat-toolbar>
    </div>
    <div class="col-lg-12">
        <nb-card accent="info" size="large">
            <nb-card-body>
                <div class="row">
                    <div class="col-xg-6 col-lg-6 col-md-6 col-sm-12">
                        <nb-card>
                            <nb-card-header>Descargar Plantilla
                            </nb-card-header>
                            <nb-card-body>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <button nbButton size="small" disabled="descargando" (click)="descarga()">
                                            <nb-icon icon="download-outline"></nb-icon>
                                            Descargar
                                        </button>
                                    </div>
                                </div>
                            </nb-card-body>
                        </nb-card>
                    </div>
                    <div class="col-xg-6 col-lg-6 col-md-6 col-sm-12">
                        <nb-card>
                            <nb-card-header>Enviar carga
                            </nb-card-header>
                            <nb-card-body>

                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <input type="file" class="file-input" (change)="onFileSelected($event)"
                                            #fileUpload>

                                        <div class="file-upload">

                                            {{fileName || "Seleccione un archivo"}}

                                            <button mat-mini-fab color="primary" class="upload-btn"
                                                (click)="fileUpload.click()">
                                                <mat-icon>attach_file</mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        &nbsp;
                                    </div>
                                </div>
                                <div class="row pt-2">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <b>Unidad administrativa</b>
                                        <nb-select size="small" fullWidth="true" [(selected)]="selectedItem"
                                            placeholder="Seleccione una unidad">
                                            <nb-option *ngFor="let item of uas"
                                                value="{{item.Id}}">{{item.Texto}}</nb-option>
                                        </nb-select>

                                        <button class="mt-4" nbButton size="small" status="primary" disabled="!cargaValida" (click)="cargar()">
                                            <nb-icon icon="sync-outline"></nb-icon>
                                            Enviar
                                        </button>
                                    </div>
                                </div>
                            </nb-card-body>
                        </nb-card>
                    </div>

                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
