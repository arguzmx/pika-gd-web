<mat-toolbar class="mat-elevation-z2 mat-toolbar-white">
  <span>{{Titulo}}</span>
  <span class="example-spacer"></span>
  <ngx-header-visor (callUpload)="callUpload()" [documento]="documento" (eventMuestraInfo)="eventMuestraInfo()"></ngx-header-visor>
</mat-toolbar>
<nb-reveal-card [showToggleButton]="false"  [revealed]="VistaTrasera">
  <nb-card-front>
    <nb-card accent="info">
      <nb-card-body>
        <div class="row" [ngStyle]="{'height': alturaComponente}">
          <div class="col-lg-12">
            <div  
            [ngStyle] = "{width: '100%', height: alturaComponente}"
            >
              <as-split direction="horizontal">
                <as-split-area [size]="40" class="hideScroll">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="padded">
                        <ngx-host-thumbnails [documento]="documento"></ngx-host-thumbnails>
                      </div>
                    </div>
                  </div>                  
                </as-split-area>
                <as-split-area [size]="60">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="padded">
                        <ngx-visor [alturaComponente]="alturaComponente"></ngx-visor>
                      </div>
                    </div>
                  </div>
                </as-split-area>
              </as-split>
            </div>
          </div>
        </div>
      </nb-card-body>
      <nb-card-footer>
        <div>
          <ngx-pie-visor></ngx-pie-visor>
        </div>
      </nb-card-footer>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card accent="danger">
      <nb-card-body>
        <div class="row">
          <div class="col-lg-6">
            <div  
            [ngStyle] = "{width: '100%', height: alturaComponente}"
            >
            <ngx-editor-plantilla [config]="config"></ngx-editor-plantilla>
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            &nbsp;
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-card-back>
</nb-reveal-card>
<ngx-uploader [accept]="'.jpg,.doc,.docx,.pdf,.mp4,.mov,.avi,.mp3, .wav, .wmv,.ogg, .doc,.docx, .xls,.xlsx,.ppt,.pptx'"
  [config]="config" [maxSize]='10485760'></ngx-uploader>
