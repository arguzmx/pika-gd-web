<div class="row">
  <div class="col-lg-12">
    <mat-toolbar class="mat-elevation-z2 mat-toolbar-white">
      <span>{{Titulo}}</span>
      <span class="example-spacer"></span>
      <ngx-header-visor (callUpload)="callUpload()"></ngx-header-visor>
    </mat-toolbar>
  </div>

  <div class="col-lg-12">
    <nb-reveal-card [showToggleButton]="false">
      <nb-card-front>
        <nb-card accent="info" size="large">
          <nb-card-body>
            <div class="row">
              <div class="col-lg-12">
                <div style="width: 100%;" [ngStyle]="{'height': alturaComponente}">
                  <as-split direction="horizontal">
                    <as-split-area [size]="40" class="hideScroll">
                        <nb-tabset>
                          <nb-tab tabTitle="Contenido">
                            <ngx-host-thumbnails [documento]="documento"></ngx-host-thumbnails>
                          </nb-tab>
                          <nb-tab tabTitle="Plantillas">
                            <ngx-editor-plantilla
                            [config]="config"
                            ></ngx-editor-plantilla>
                          </nb-tab>
                        </nb-tabset>
                    </as-split-area>
                    <as-split-area [size]="60">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12" style="position: relative;">
                          <div class="padded">
                            <ngx-visor></ngx-visor>
                          </div>
                        </div>
                      </div>
                    </as-split-area>
                  </as-split>
                </div>
              </div>
            </div>
          </nb-card-body>
          <nb-card-footer>
            <ngx-pie-visor></ngx-pie-visor>
          </nb-card-footer>
        </nb-card>
      </nb-card-front>

      <nb-card-back>
        <nb-card accent="danger" size="large">
          <nb-card-header>
            <label>Atras</label>
          </nb-card-header>
          <nb-card-body>
            <div class="row">
              <div class="col-lg-12">
                &nbsp;
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                &nbsp;
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </nb-card-back>
    </nb-reveal-card>
  </div>
</div>
<ngx-uploader [accept]="'.jpg,.doc,.docx,.pdf,.mp4,.mov,.avi,.mp3, .wav, .wmv,.ogg, .doc,.docx, .xls,.xlsx,.ppt,.pptx'"
  [config]="config" [maxSize]='10485760'></ngx-uploader>
