<div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <span>Plantillas</span>
        </div>
        <div *ngIf="crear" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <nb-select (selectedChange)="opChange($event)" fullWidth="true" #listaplantilla>
                <nb-option *ngFor="let p of plantillas" [value]="p.Id">{{p.Texto}}</nb-option>
            </nb-select>
        </div>
        <div *ngIf="crear" class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
            <span class="toolbar-spacer">
                <button mat-icon-button on-click="NuevoElementoUnico()" nbTooltip="Registro unico">
                    <mat-icon>add</mat-icon>
                </button>
                <!-- <button mat-icon-button on-click="EditorPlantillaLista()" nbTooltip="Registrar lista">
                <mat-icon>add_box</mat-icon>
            </button> -->
            </span>
        </div>
</div>
<div *ngIf="leer" class="VScroller">
    <div>
        <template #metadatosUnicos></template>
    </div>
    <div *ngIf="sinMetadatos">
        <span class="h6 text-hint">No hay metadatos asociados</span>
    </div>
</div>

<ng-template #dialogConfirmaEliminarUnico let-data let-ref="dialogRef">
    <nb-card>
        <nb-card-header>Confirmar</nb-card-header>
        <nb-card-body>Â¿Desea eliminar permanentemente los datos seleccionados?</nb-card-body>
        <nb-card-footer>
            <button nbButton (click)="ref.close()">Cancelar</button>
            <button nbButton status="danger" (click)="EliminarUnico(id)">Eliminar</button>
        </nb-card-footer>
    </nb-card>
</ng-template>
