<div class="row">
    <div class="col-lg-12">
        <mat-toolbar class="mat-toolbar-white">
            <span class="toolbar-spacer"></span>
            <button mat-icon-button on-click="CerraVista()" nbTooltip="Cerrar Vista">
                <mat-icon>close</mat-icon>
            </button>
            <button mat-icon-button on-click="CerrarDocumento()" nbTooltip="Cerrar documento">
                <mat-icon>remove</mat-icon>
            </button>
            <mat-icon class="gray-icon">more_vert</mat-icon>
            <button mat-icon-button [nbTooltip]="soloImagenes ? 'Todos los documentos' : 'Sólo imágenes'"
                on-click="EstableceSoloImaganes(!soloImagenes)">
                <mat-icon [ngClass]="soloImagenes ? 'text-primary' : ''">perm_media</mat-icon>
            </button>
            <!-- Separadador -->
            <button mat-icon-button on-click="doUpload()" nbTooltip="Subir archivos">
                <mat-icon>cloud_upload</mat-icon>
            </button>
            <button mat-icon-button on-click="doZipDownload()" nbTooltip="Descargar archivos">
                <mat-icon>cloud_download</mat-icon>
            </button>
            <button mat-icon-button on-click="doPDFDownload()" nbTooltip="Descargar PDF">
                <mat-icon>picture_as_pdf</mat-icon>
            </button>
        </mat-toolbar>
    </div>
</div>
