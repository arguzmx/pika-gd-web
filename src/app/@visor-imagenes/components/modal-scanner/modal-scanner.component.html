<h2 mat-dialog-title>{{ T.t["ui.modal-scanner-titulo"] }}</h2>
<mat-dialog-content>
  <mat-radio-group [(ngModel)]="opcionSeleccionada">
    <mat-radio-button [value]="PosicionCarga.al_inicio">Al inicio</mat-radio-button><br />
    <mat-radio-button [value]="PosicionCarga.al_final">Al final</mat-radio-button><br />
    <mat-radio-button [value]="PosicionCarga.en_posicion">
      En posici√≥n:
      <input
        *ngIf="opcionSeleccionada === PosicionCarga.en_posicion"
        type="number"
        min="1"
        [(ngModel)]="numeroPagina"
        style="margin-left: 8px; width: 80px;"
      />
      <small *ngIf="opcionSeleccionada === PosicionCarga.en_posicion" style="margin-left: 8px;">
        (1 - {{ data.numeroPaginas }})
      </small>
    </mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()" [disabled]="cargando">Cancelar</button>
  <button mat-raised-button color="primary" (click)="aceptar()"
          [disabled]="cargando || (opcionSeleccionada === PosicionCarga.en_posicion && !validarNumeroPagina())">
    {{ cargando ? 'Cargando...' : 'Aceptar' }}
  </button>
</mat-dialog-actions>
