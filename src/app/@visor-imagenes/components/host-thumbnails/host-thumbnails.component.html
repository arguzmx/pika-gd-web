<div class="container">
    <p>{{documento.Nombre}}</p>
    <div class="row">
        <cdk-virtual-scroll-viewport [itemSize]="documento.Paginas.length">
            <div class="row">
                <span *cdkVirtualFor="let p of documento.Paginas; let i=index;">
                    <ngx-thumbnail [pagina]="p"></ngx-thumbnail>
                </span>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
